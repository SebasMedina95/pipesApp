<div class="text-general">
    <h1>Pipes Personalizados.</h1>
    <p>Pipes creados por {{'nosotros' | mayusculita : enMayuscula }} :3.</p>

</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">

        <button pButton
                icon="pi pi-sort"
                label="Toggle Mayusculas/Minusculas."
                class="mr-1 p-button-help"
                (click)="cambiar()">          
        </button>

        <button pButton
                icon="pi pi-sort"
                label="Ordenar por Nombre."
                class="mr-1"
                (click)="cambiarOrden('nombre')"></button>

        <button pButton
                icon="pi pi-sort"
                label="Vuela."
                class="mr-1 p-button-success"
                (click)="cambiarOrden('vuela')"></button>

        <button pButton
                icon="pi pi-sort"
                label="Por Color."
                class="mr-1 p-button-secondary"
                (click)="cambiarOrden('color')"></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="col mt-2">
        <p-table [value]="heroes | ordenar : ordenarPor ">
            <ng-template pTemplate="header">
                <tr>
                    <!-- pSortableColumn igual al nombre de la propiedad, como la que tenemos en heroes -->
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="vuela"> Vuela <p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="color"> Color <p-sortIcon field="code"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{heroes.nombre}}</td>
                    <td>{{heroes.vuela | vuela | titlecase}}</td>
                    <td>{{heroes.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
